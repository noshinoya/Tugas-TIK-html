		.sidebar{
			position: absolute;
			top: 0;
			left: 0;
			height: 100vh;
			width: 70px;
			background-color:#414345 ;
			padding: .4rem .8rem;
			transition: all 0.5s ease;

		}

			color: #efead0;

			left: 50%;

			line-height: 50px;

		.sidebar.active #btn {

		.sidebar .top .logo{
			color: #efead0;
			display: flex;

			pointer-events: none;
			opacity: 0;

		.sidebar.active .top .logo{
			opacity: 1;
		}

		.top .logo{

		.sidebar p {

		.sidebar ul li {
			position: relative;
			list-style-type: none;
			height: 50px;
			width: 90%;
			margin: 0.8rem auto;
			line-height: 50px;
		}

		.sidebar ul li a {
			color: #efead0;
			display: flex;
			align-items: center;
			text-decoration: none;
			border-radius: 0.8rem;
		}
		
		.sidebar ul li a:hover{

			color: black;
		}

		.sidebar ul li a i {
			min-width: 50px;
			text-align: center;
			height: 50px;
			border-radius: 12px;
			line-height: 50px;
		}

		.sidebar .nav-item {
			opacity: 0;
			transition: opacity 0.3s ease-in;
		}

		.sidebar.active .nav-item {
			opacity: 1;
		}

		.sidebar ul li .tooltip{
			position: absolute;
			left: 125px;
			top: 50%;
			transform: translate(-50%, -50%);
			box-shadow: 0 0.5rem 0.8rem rgba(0, 0, 0, 0.2);
			border-radius: .5rem;
			padding: .4rem 1.2rem;
			line-height: 1.8rem;
			z-index: 20;
			opacity: 0;
		}

		.sidebar ul li:hover .tooltip {
			opacity: 1;
		}

		.sidebar.active ul li .tooltip{
			display: none;
		}

		.main-content{
			position: relative;
			min-height: 100vh;
			top: 0;
