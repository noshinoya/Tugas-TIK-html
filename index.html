<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="https://cutecafe.art/wp-content/uploads/2023/03/Gura09.gif" type="image/x-icon" />
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>My Website !!</title>
	<style>
		* {
			margin:0 ;
			padding: 0;
			box-sizing: border-box;
		}

		.sidebar{
			position: absolute;
			top: 0;
			left: 0;
			height: 100vh;
			width: 70px;
			background-color:#414345 ;
			padding: .4rem .8rem;
			transition: all 0.5s ease;
		}

		.sidebar.active ~ .main-content{
			left: 250px;
			width: calc(100% - 200px);
		}

		.sidebar.active{
			width: 210px;
		}

		.sidebar #btn{
			position: absolute;
			color: #efead0;
			top: .4rem;
			left: 50%;
			font-size: 1.2rem;
			line-height: 50px;
			transform: translateX(-50%);
			cursor: pointer;
		}

		.sidebar.active #btn {
			left: 90%;
		}

		.sidebar .top .logo{
			color: #efead0;
			display: flex;
			height: 50px;	
			width: 100%;	
			align-items: center;	
			pointer-events: none;
			opacity: 0;
  			transition: opacity 0.3s ease-in;
		}

		.sidebar.active .top .logo{
			opacity: 1;
		}

		.top .logo{
			font-size: 2rem;
			margin-right: 20px;
		}

		.user{
			display: flex;
			align-items: center;
			margin: 1rem 0;
		}

		.user p {
			color: #efead0;
			opacity: 1;
			margin-left: 1rem
		}
		

		.sidebar p {
			opacity: 0;
		}

		.sidebar.active p {
			opacity: 1;
		}

		.sidebar ul li {
			position: relative;
			list-style-type: none;
			height: 50px;
			width: 90%;
			margin: 0.8rem auto;
			line-height: 50px;
		}

		.sidebar ul li a {
			color: #efead0;
			display: flex;
			align-items: center;
			text-decoration: none;
			border-radius: 0.8rem;
		}
		
		.sidebar ul li a:hover{
			background-color: #efead0;
			color: black;
		}

		.sidebar ul li a i {
			min-width: 50px;
			text-align: center;
			height: 50px;
			border-radius: 12px;
			line-height: 50px;
		}

		.sidebar .nav-item {
			opacity: 0;
			transition: opacity 0.3s ease-in;
		}

		.sidebar.active .nav-item {
			opacity: 1;
		}

		.sidebar ul li .tooltip{
			position: absolute;
			left: 125px;
			top: 50%;
			transform: translate(-50%, -50%);
			box-shadow: 0 0.5rem 0.8rem rgba(0, 0, 0, 0.2);
			border-radius: .5rem;
			padding: .4rem 1.2rem;
			line-height: 1.8rem;
			z-index: 20;
			opacity: 0;
		}

		.sidebar ul li:hover .tooltip {
			opacity: 1;
		}

		.sidebar.active ul li .tooltip{
			display: none;
		}

		.main-content{
			position: relative;
			min-height: 100vh;
			top: 0;
			left: 80px;
			transition: all 0.5s ease;
			width: calc(100%-80px);
			padding: 1rem;
		}


	</style>
</head>
<body bgcolor="#efead0">

<nav>
	<div class="sidebar">
		<div class="top">
			<div class="logo">
				<i class="bx bx-moon"></i>
				<span>Menu</span>
			</div>
			<i class="bx bx-menu" id="btn"></i>
		</div>
		<ul>
			<li>
				<a href="biodata.html">
					<i class="bx bx-body"></i>
					<span class="nav-item">Biodata</span>
				</a>
				<span class="tooltip">Biodata</span>
			</li>

			<li>
				<a href="gallery.html">
					<i class="bx bx-photo-album"></i>
					<span class="nav-item">Gallery</span>
				</a>
				<span class="tooltip">Gallery</span>
			</li>

			<li>
				<a href="cv.html">
					<i class="bx bx-briefcase-alt-2"></i>
					<span class="nav-item">CV</span>
				</a>
				<span class="tooltip">CV</span>
			</li>
		</ul>
	</div>

	
<div class="main-content">
	<div class="content">
	<p>
		<font face="Cursive" color="#292b2e" size="7">
			<b>
				About Me
			</b>
		</font>
	</p>
	<p>
		<b>
			<font size="5" color="#8f8e84" face="Monospace">
				This is my personal website which contains my biodata, gallery and last my CV!!
			</font>
		</b>
	</p>
	<br>
	<hr width="950" align="left" color="#7d7c77">
	<br>


	<article>
		
		<div style="width: 950px; padding: 5px;">
			<p align="center">
				<font size="6" face="Cursive" color="#333538">
					Hiii!! Introduce myself, Nicklein Nayaka Yoshi
				</font>
			</p>

			<center>
				<marquee direction="down" width="70% "height="100" behavior="alternate">
					<marquee behavior="alternate" scrollamount="13">
						<font size="5" face="Cursive" color="#8f8e84">
							hellooooo
						</font>
					</marquee>
				</marquee>
			</center>

		<br>

			<center>
				<img src="https://i.pinimg.com/originals/2d/8a/eb/2d8aeb719d79c8197a43e5d35c5ababb.gif" width="130"height="130">
			</center>
		</article>

		<br>

		<footer>
			<div style="width: 950px; padding: 20px;">
				<center>
					<p>
						<font face="Monospace" size="4">
							Copyright by Nicklein
							<br><br>
							Maacih :3
						</font>
					</p>
				</center>
			</div>
		</footer>
		</div>	
	</div>
</div>

	<script>
		let btn = document.querySelector('#btn')
		let sidebar = document.querySelector('.sidebar')

		btn.onclick = function (){
			sidebar.classList.toggle('active');
		};
	</script>

</body>
</html>
